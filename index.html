<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="style.css">
        <meta charset="UTF.8">
        <meta name="viewport"content="width=device.width,initial scale=1.0">
        <title>Temperature Converter</title>
        <link.rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font.awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh60/CkQcPOWDdYTDgeRdPCVd1SpvCA9XXcUnZS2fmJNp1coAFzvtCn98namE+4aHK8yyUHUSCcJHgX1oTyT2A""*
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
    </head>
    <body>

        <div class="container"
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"><i
                class="fa-solid fa-temperature-list"></i></span>
            </div>

            <div id="celcius to farenheit">
                <input type="number" name="" placeholder="Celcius">
                <span class="icon">&#8451</span>
            </div>
            <div id="farenheit to celcius">
                <input type="number" name=""
                placeholder="farenheit"> 
                <span class="icon">&#8451</span>
            </div>
            <div id="kelvin to celcius">
                <input type="number" name=""
                placeholder="kelvin">
                <span class="icon">&#8451</span>
            </div>

            <div class="button">
                <button>Convert</button>
            </div>

</body>
</html>
